    <script>

        var LoanCalculator = function(YR, YL, YA) {
            var _mRate = YR / 12;
            var _amount = YA;
            var _mLoan = YL * 12;
            var _aRate = ((Math.pow(1+_mRate, _mLoan)) * _mRate) / ((Math.pow(1+_mRate, _mLoan)) - 1);
            
            this.getMonthlyPayAmount = function() {
                return Math.floor(_amount * _aRate);
            }
            
            this.getTotalFinalPayAmount = function() {
                return Math.floor(this.getMonthlyPayAmount() * _mLoan);
            }
            
            this.getMonthlyPayRateAmount = function() {
                return Math.floor(this.getMonthlyPayAmount() - (_amount / _mLoan));
            }
        }
        
        var calculate = document.getElementById("calculate");
        calculate.onclick = function()
        {
            var YR = document.getElementById("yRate").value;
            var YL = document.getElementById("yLoan").value;
            var YA = document.getElementById("yAmount").value;

            //var calculator = new LoanCalculator(YR, YL, YA);
            var _mRate = YR / 12;
            var _amount = YA;
            var _mLoan = YL * 12;
            var _aRate = ((Math.pow(1+_mRate, _mLoan)) * _mRate) / ((Math.pow(1+_mRate, _mLoan)) - 1);
            var total = _aRate * YA;

            document.getElementById("Amount").value = total;
